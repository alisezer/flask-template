<h2>STORIES</h2>

<ul class="stories">
    {% for story in stories %}
    <li class="stories">
        <div class="story-content">
            <div class="story-title">
                <h3>{{story.title}}</h3>
                <p>Topic: {{story.topic}}</p>
                <p>Author: {{story.author}}</p>
                <p>Created At: {{story.created_at}}</p>
                <p>>>>{{story.text}}</p>
            </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
